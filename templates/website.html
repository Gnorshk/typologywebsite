<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: Arial;
      color: black;
    }
        
    .split {
      height: 100%;
      width: 50%;
      position: fixed;
      z-index: 1;
      top: 0;
      overflow-x: hidden;
      padding-top: 20px;
    }
        
    .left {
      left: 0;
      background-color: white;
    }
        
    .right {
      right: 0;
      background-color: lightgray;
    }
        
    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>    
  <script>
    function setdychvalue(answer) {
      document.getElementById(answer).innerHTML = 1;
    }
  </script>
  <body>
    <h1>Alternative typing test</h1>
    <div class="split left">
      <div class="centered">
        <form action="/" method="POST">
          <h2>Questions</h2>
            {% for question in questions %}
            <h3><u>{{question}}</u></h3>
            <table>
              <tr>
                {% for answer in questions[question] %}
                <td>  
                  {{ answer }}
                <input type='radio' value='{{answer}}' name='{{question}}' onclick="setdychvalue('{{ answer }}')"/>
                </td>
                {% endfor %}
              </tr>
            </table>
            {% endfor %}
          <input type="submit" value="submit" />
        </form>
      </div>
    </div>       
    <div class="split right">
      <div class="centered">
        {% for question in questions %}
        {% for answer in questions[question] %}
        <p id="{{answer}}"></p>
        {% endfor %}
        {% endfor %}
      </div>
    </div>
  </body>    
</html>
